<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleCu.css">
    <link rel="stylesheet" href="./normalize.min.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Neucha&display=swap" rel="stylesheet"> 
    <!--  -->
    <script src="./main.js"></script>
    <title>ЦУ - med</title>
</head>
<body>
    <div class="slide">
        <h1 class="titleFont" style = "font-size: 120px; top: 15vh; right: 15vw;">Cu - мед</h1>
        <div>
            <button onclick="window.location.href='./slide1.html';" class="startBtn" role="button">Започни</button>
        </div>
    </div>
    <div class="periodic-table"> 
        <div class="element transition-metal c11 r4">
            <input class="activate" type="radio" name="elements" />
            <input class="deactivate" type="radio" name="elements" />
            <div class="overlay"></div>
            <div class="square">
                <div class="model">
                    <div class="orbital">
                        <div class="electron"></div>
                    </div>
                    <div class="orbital">
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                    </div>
                    <div class="orbital">
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                        <div class="electron"></div>
                    </div>
                    <div class="orbital">
                        <div class="electron"></div>
                        <div class="electron"></div>
                    </div>
                </div>
                <div class="atomic-number">29</div>
                <div class="label">
                    <div class="symbol">Cu</div>
                    <div class="name">Copper</div>
                </div>
                <div class="atomic-mass">63.546</div>
                <ul class="atomic-weight">
                    <li>2</li>
                    <li>8</li>
                    <li>18</li>
                    <li>1</li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <p class = "textFont" style = "text-align: center; margin-left: 20vw; margin-top: 50vh; ">Направено от: Йоан Добчев №8, Кристиян Пенев №10 и Спас Захов №19</p>
    </div>
</body>
</html>
